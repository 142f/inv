# 策略配置文件
# 修改此文件后，系统会自动热加载，无需重启

- symbol: "XAUUSDc"      # 交易品种
  magic: 1001           # 策略唯一ID (Magic Number)
  lot: 0.01             # 交易手数
  step: 4              # 网格间距 (价格单位)
  tp_dist: 5.8          # 止盈距离 (价格单位)
  window: 5             # 盘口挂单数量 (单边)
  min_p: 4000.0         # 最小交易价格
  max_p: 48000.0         # 最大交易价格
  enabled: true         # 是否启用
  mode: long         # 多空双开 (neutral), 仅做多 (long), 仅做空 (short)
  use_atr: false        # 是否使用 ATR 动态步长
  atr_period: 14        # ATR 周期
  atr_factor: 1.0       # ATR 系数 (Step = ATR * factor)
  # --- 交易所风格网格参数 ---
  recenter_steps: 3     # 价格偏离多少格后平移 Anchor
  recenter_cooldown: 30 # 平移冷却时间(秒)
  max_net_vol: 1.5      # 最大净持仓手数 (Neutral模式风控)
  max_new_orders_per_update: 10 # 每轮最多补单数

  # ===== 严格对冲参数（新增）=====
  hedge_enabled: true
  # 最多对冲 cap 的 1/3
  hedge_fraction: 0.3333
  # 分 3 次加对冲（每次只加 tranche）
  hedge_tranches: 3
  # 每加一段前，必须再向不利方向走 hedge_entry_steps*step
  hedge_entry_steps: 1
  # 退出更敏感：反弹 hedge_exit_steps*step 就开始退一段
  hedge_exit_steps: 1
  # 每次加/退对冲最小间隔（秒）
  hedge_cooldown: 20
  # 总仓位上限（必须有，不然多空会一起做大）
  # cap=1, 最大对冲=0.5 => gross 理论上 2.0；给点余量 2.1
  max_gross_vol: 2.1
  # ===== 波动率&成交量门槛（新增）=====
  # 只有当“波动率>=90分位 且 成交量>=3倍基线”时，允许对冲进入
  hedge_vol_lookback: 300     # 用最近 300 根M1做分位
  hedge_vol_window: 20        # 当前波动用最近 20 根M1平均
  hedge_vol_quantile: 0.90
  hedge_vol_base: 200         # 成交量基线窗口
  hedge_vol_mult: 2.0         # 当前成交量 >= 3 * 基线
  # ===== 对冲盈利后 BE 止损（新增）=====
  be_trigger_steps: 1         # 对冲盈利达到 1*step 启用BE
  be_buffer_points: 20        # SL 放在成本价上方 20 points（给点差buffer）



- symbol: "USDJPYc"
  magic: 1002
  lot: 0.02              # 对冲腿建议比 XAU 小一档；若你想对冲更强，可回到 0.02
  step: 0.10             # 原 0.25 太宽；0.10 更适合“对冲腿及时发力”
  tp_dist: 0.14          # 约 1.4 倍 step，偏快落袋；避免对冲腿拖成长期仓
  window: 3              # 原 5 降到 3，减少挂单密度与暴露
  min_p: 100
  max_p: 200
  enabled: true
  mode: long             # 做多 USDJPY = 强美元对冲 XAU/BTC 多头
  use_atr: false         # 先保持简单；如果你运行环境波动变化大，再改 true
  atr_period: 14
  atr_factor: 1.0

  recenter_steps: 2      # 原 3 改 2：更容易平移锚点跟随趋势
  recenter_cooldown: 20  # 原 30 改 20：对冲腿更快跟随
  max_net_vol: 0.6       # 原 1 改 0.6：明确限制对冲腿规模，防止它自己变成主仓


- symbol: "BTCUSDc"      # 比特币
  magic: 1003           # 策略唯一ID
  lot: 0.03            # 交易手数 (同 XAUUSD)
  step: 120            # 网格间距 (同 XAUUSD)
  tp_dist: 330        # 止盈距离 (同 XAUUSD)
  window: 5             # 盘口挂单数量 (同 XAUUSD)
  min_p: 70000            # 最小交易价格 (已放宽)
  max_p: 1400000.0       # 最大交易价格 (已放宽)
  enabled: true         # 是否启用
  mode: long            # 仅做多
  use_atr: false
  atr_period: 14
  atr_factor: 1.0
  recenter_steps: 5
  recenter_cooldown: 60
  max_net_vol: 1.5
